<div ng-repeat="month in gamesByMonth">
  <div class="row">
    <div class="col-lg-12">
      <h3>{{month.month}}</h3>
    </div>
  </div>
  <div class="row hidden-xs well" ng-repeat="game in month.games">
    <game-when class="col-sm-3" game="game"></game-when>
    <game-opponents class="col-sm-3" game="game"></game-opponents>
    <game-where class="col-sm-2" game="game" show-link="true"></game-where>
    <div class="col-sm-1">
      <game-result game="game"></game-result>
    </div>
    <div class="col-sm-1">
      <div class="btn-group btn-group-xs">
        <a class="btn btn-success btn-small"
           ng-click="unattend(game)"
           ng-show="game.attended == true &amp;&amp; !game.busy">
          <i class="fa fa-check"></i>
        </a>
        <a class="btn btn-danger btn-small"
            ng-click="attend(game)"
            ng-show="game.attended == false &amp;&amp; !game.busy">
          <i class="fa fa-times"></i>
        </a>
        <a class="btn btn-default btn-small disabled"
           ng-show="game.busy">
          <i class="fa fa-spinner fa-spin"></i>
        </a>
      </div>
    </div>
    <div class="col-sm-2">
      {{game.ticketsAt[ticketType.name] | customDate:'dth MMM'}}
    </div>
  </div>
  <div class="row visible-xs small-game-row well" ng-repeat="game in month.games" ng-click="showGame(game)">
    <game-when class="col-xs-5" game="game"></game-when>
    <game-opponents class="col-xs-5" game="game"></game-opponents>
    <game-where class="col-xs-2" game="game" show-link="false"></game-where>
  </div>
</div>
