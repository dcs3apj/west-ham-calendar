<div>
  <header class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3" ng-click="isCollapsed = !isCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand visible-xs" href="#">Hammers Calendar</a>
        </div>
        <nav class="hidden-xs">
          <ul class="nav navbar-nav">
            <a href="#" role="button" class="navbar-brand">
              Hammers Calendar
            </a>
            <li class="dropdown">
              <a role="button" class="dropdown-toggle">
                {{currentSeason}} <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li ng-repeat="season in seasons">
                  <a ng-click="alterSeason(season)">{{season}}</a>
                </li>
              </ul>
            </li>
            <li class="dropdown">
              <a class="dropdown-toggle"> {{currentTicketType.label}} tickets <b class="caret"></b> </a>
              <ul class="dropdown-menu">
                <li ng-repeat="ticketType in ticketTypes">
                  <a ng-click="alterTicketType(ticketType)">{{ticketType.label}} tickets</a>
                </li>
              </ul>
            </li>
          </ul>
          <p class="navbar-text navbar-right">
            <a ng-show="authorised" href="logout" class="navbar-link">Logout {{username}}</a>
            <a ng-hide="authorised" href="authenticate/google" class="navbar-link">Login</a>
          </p>
        </nav>
        <nav class="visible-xs" collapse="!isCollapsed">
          <ul class="nav navbar-nav">
            <slider
                    slides="seasons"
                    slide-select="alterSeason"
                    slide-initial="currentSeason"
                    slide-display="displaySeason">
            </slider>
            <slider
                    slides="ticketTypes"
                    slide-select="alterTicketType"
                    slide-initial="currentTicketType"
                    slide-display="displayTicketType">
            </slider>
            <li>
              <a ng-show="authorised" href="logout" class="navbar-link">Logout {{username}}</a>
              <a ng-hide="authorised" href="authenticate/google" class="navbar-link">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <div class="header-placeholder"></div>
</div>
