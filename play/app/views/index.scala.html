<!doctype html>
<html ng-app="hammersCalendar">
    <head>
        <title>West Ham Calendar</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")"/>
        <link rel="stylesheet" href="@routes.Sprites.teamCss()"/>
        <link rel="stylesheet" href="@routes.Sprites.competitionCss()"/>

    <body ng-controller="CalendarController">

        <script src="@routes.Assets.at("bower_components/jquery/dist/jquery.js")"></script>
        <script src="@routes.Assets.at("bower_components/angular/angular.js")"></script>
        <script src="@routes.Assets.at("bower_components/materialize/dist/js/materialize.js")"></script>
        <script src="@routes.Assets.at("bower_components/angular-materialize/src/angular-materialize.js")"></script>

        @playscalajs.html.scripts("js", "/assets")
