<!doctype html>
<html ng-app="hammersCalendar">
    <head>
        <title>West Ham Calendar</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.min.css")">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="@routes.Sprites.teamCss()">
        <link rel="stylesheet" href="@routes.Sprites.competitionCss()">
    </head>

    <body ng-controller="CalendarController">

        <hc-app ng-cloak ng-if="!loading"></hc-app>
        <div ng-if="loading" style="min-width: 100%; min-height: 100%;">
            <svg xmlns:xlink="http://www.w3.org/1999/xlink" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="uil-inf" style="display: block; margin: auto;">
                <rect x="0" y="0" width="100" height="100" fill="none" class="bk"/>
                <path id="uil-inf-path" d="M24.3,30C11.4,30,5,43.3,5,50s6.4,20,19.3,20c19.3,0,32.1-40,51.4-40 C88.6,30,95,43.3,95,50s-6.4,20-19.3,20C56.4,70,43.6,30,24.3,30z" fill="none" stroke="#5299C6" stroke-width="1px" stroke-dasharray="5px"/>
                <circle cx="0" cy="0" r="5" fill="#892d42">
                    <animateMotion begin="0s" dur="1s" repeatCount="indefinite">
                        <mpath xlink:href="#uil-inf-path"/>
                    </animateMotion>
                </circle>
                <circle cx="0" cy="0" r="5" fill="#892d42">
                    <animateMotion begin="0.08s" dur="1s" repeatCount="indefinite">
                        <mpath xlink:href="#uil-inf-path"/>
                    </animateMotion>
                </circle>
                <circle cx="0" cy="0" r="5" fill="#892d42">
                    <animateMotion begin="0.16s" dur="1s" repeatCount="indefinite">
                        <mpath xlink:href="#uil-inf-path"/>
                    </animateMotion>
                </circle>
                <circle cx="0" cy="0" r="5" fill="#892d42">
                    <animateMotion begin="0.25s" dur="1s" repeatCount="indefinite">
                        <mpath xlink:href="#uil-inf-path"/>
                    </animateMotion>
                </circle>
                <circle cx="0" cy="0" r="5" fill="#892d42">
                    <animateMotion begin="0.33s" dur="1s" repeatCount="indefinite">
                        <mpath xlink:href="#uil-inf-path"/>
                    </animateMotion>
                </circle>
            </svg>        </div>

        <script src="@routes.Assets.at("javascripts/libs.js")"></script>

        @playscalajs.html.scripts("js", "/assets")
    </body>
</html>
