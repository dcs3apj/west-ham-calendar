    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="hammers.css">
    <link type="text/css" rel="stylesheet" href="calendar-colours.css">
    <link type="text/css" rel="stylesheet" href="tables.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>West Ham United - Fixtures and Results</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="hammers/hammers.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>

    <div id="wrapper"> 
      <div id="bg"> 
        <div id="header"></div>  
        <div id="page"> 
          <div id="container"> 
            <!-- banner -->  
            <div id="banner"></div>  
            <!-- end banner -->  
            <!-- horizontal navigation -->  
            <div id="nav1">
            </div>  
            <!-- end horizontal navigation -->  
            <!--  content -->  
            <div id="content"> 
              <div id="center"> 
                <div id="welcome">
                </div> 
              </div>  
              <div id="right"> 
                <div id="sidebar"> 
                  <h3>Seasons</h3>
                  	<div id="seasons"></div>
                  <h3>Key</h3>
                  <table class="key">
                  	<tbody>
                  		<tr>
                  			<td class="week">
                  				<div class="indicator">&nbsp;</div>
                  			</td>
                  			<td>Weekday game</td>
                  		</tr>
                  		<tr>
                  			<td class="weekend">
                  				<div class="indicator">&nbsp;</div>
                  			</td>
                  			<td>Non-standard weekend game</td>
                  		</tr>
                  	</tbody>
                  </table>
                  <h3>User</h3>
                  <div id="user"></div>
                </div> 
              </div>  
              <div class="clear" style="height:40px"></div> 
            </div>  
            <!-- end content --> 
          </div>  
          <!-- end container -->
