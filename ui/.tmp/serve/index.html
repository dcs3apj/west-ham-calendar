<!doctype html>
<html ng-app="hammersCalendar">
  <head>
    <meta charset="utf-8">
    <title>West Ham Calendar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="app/index.css">
    <!-- endinject -->
    <!-- endbuild -->
    <link rel="stylesheet" href="/sprites/teams.css">
    <link rel="stylesheet" href="/sprites/competition.css">

  </head>
  <body ng-controller="CalendarController">

  <div ng-if="loading" class="load">
    <div class="dot"></div>
    <div class="outline"><span></span></div>
  </div>

  <hc-app ng-cloak ng-if="!loading"></hc-app>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/materialize/bin/materialize.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-materialize/src/angular-materialize.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <script src="app/scalajs/js-fastopt.js"></script>
    <script src="app/scalajs/js-jsdeps.js"></script>
    <script src="app/scalajs/js-launcher.js"></script>
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
